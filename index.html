<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Odin Project: Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="javascript.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="resultShowing">
                <div data-small-display class="display-small"></div>
                <div data-big-display class="display-big"></div>
        </div>
        <div class="buttonsParents">
            <div class="btn-group">
                <button data-all-clear class="btn btn-grey">AC</button>
                <button data-negative class="btn btn-grey">+/-</button>
                <button data-percent class="btn btn-grey">%</button>
                <button data-operation class="btn btn-orange">รท</button>
            </div>
            <div class="btn-group">
                <button data-number class="btn btn-dark-grey">7</button>
                <button data-number class="btn btn-dark-grey">8</button>
                <button data-number class="btn btn-dark-grey">9</button>
                <button data-operation class="btn btn-orange">ร</button>
            </div>
            <div class="btn-group">
                <button data-number class="btn btn-dark-grey">4</button>
                <button data-number class="btn btn-dark-grey">5</button>
                <button data-number class="btn btn-dark-grey">6</button>
                <button data-operation class="btn btn-orange">-</button>
            </div>
            <div class="btn-group">
                <button data-number class="btn btn-dark-grey">1</button>
                <button data-number class="btn btn-dark-grey">2</button>
                <button data-number class="btn btn-dark-grey">3</button>
                <button data-operation class="btn btn-orange">+</button>
            </div>
            <div class="btn-group">
                <button data-number class="btn btn-grow btn-dark-grey">0</button>
                <button data-number class="btn btn-dark-grey">.</button>
                <button data-equals class="btn btn-orange">=</button>
            </div>
        </div>
    </div>
</body>
</html>
