<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Odin Project: Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script href="javascript.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="resultDisplaying flexItems item1">
            <div class="bigResult"></div>
            <div class="smallResult"></div>
        </div>

        <div class="firstLine numberButtons flexItems item2">
            <button class="allClear">AC</button>
            <button class="turnOpposite">+/-</button>
            <button class="percent">%</button>
            <button class="divide">/</button>
        </div>

        <div class="secondLine numberButtons flexItems item3">
            <button class="number7">7</button>
            <button class="number8">8</button>
            <button class="number9">9</button>
            <button class="mulitply">*</button>
        </div>

        <div class="thridLine numberButtons flexItems item4">
            <button class="number4">4</button>
            <button class="number5">5</button>
            <button class="number6">6</button>
            <button class="subtract">-</button>
        </div>

        <div class="forthLine numberButtons flexItems item5">
            <button class="number1">1</button>
            <button class="number2">2</button>
            <button class="number3">3</button>
            <button class="add">+</button>
        </div>

        <div class="fifthLine numberButtons flexItems item6">
            <button class="number0">0</button>
            <button class="floatingNumbers">,</button>
            <button class="calculate">=</button>
        </div>
    </div>
</body>
</html>
