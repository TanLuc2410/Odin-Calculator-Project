<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Odin Project: Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script href="javascript.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="resultDisplaying flexItems item1"></div>

        <div class="firstLine numberButtons flexItems item2">
            <button>AC</button>
            <button>+/-</button>
            <button>%</button>
            <button>/</button>
        </div>

        <div class="secondLine numberButtons flexItems item3">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>*</button>
        </div>

        <div class="thridLine numberButtons flexItems item4">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>-</button>
        </div>

        <div class="forthLine numberButtons flexItems item5">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>+</button>
        </div>

        <div class="fifthLine numberButtons flexItems item6">
            <button>0</button>
            <button>,</button>
            <button>=</button>
        </div>
    </div>
</body>
</html>
